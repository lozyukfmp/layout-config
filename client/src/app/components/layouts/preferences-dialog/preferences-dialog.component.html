<h1 mat-dialog-title class="_v-allign"><mat-icon>settings</mat-icon> {{_fragment.fragmentType.name}}</h1>
<div mat-dialog-content class="dialog-preferences">
    <ng-container *ngFor="let prefField of _preferencesDefinition">
      <mat-form-field class="custom-content-field">
        <input matInput placeholder="{{prefField.displayName}}" [(ngModel)]="_instancePreferencesValues[prefField.key]">
      </mat-form-field>
    </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-button class="_v-allign" [mat-dialog-close]="_instancePreferences" cdkFocusInitial> <mat-icon>library_add</mat-icon>Save</button>
  <button mat-button class="_v-allign" (click)="_onCancelClick()"><mat-icon>close</mat-icon>Cancel</button>
</div>
